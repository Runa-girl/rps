<!DOCTYPE html>
<html>
<head>
    <title>Rock! Paper! Scissors!</title>
    <meta charset="UTF-8"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1 class="title">Rock! Paper! Scissors! Go!</h1>
        <div class="choices">
            <div id="rock">
                <img alt="rock" src="rock2.png" class="rockPic">
                <p>Rock</p>
            </div>
            <div id="paper">
                <img alt="paper" src="paper2.png" class="paperPic">
                <p>Paper</p>
            </div>
            <div id="scissors">
                <img alt="scissors" src="scissors2.png" class="scissorsPic">
                <p>Scissors</p>
            </div> 
        </div>
    </div>
    <div class="game">
        <div class="player">
            <h1>Your move!</h1>
            <div class="choice" id="playerchoice"></div>
        </div>
        <div class="computer">
            <h1>computer's move!</h1>
            <div class="choice" id="comuterchoice"></div>
        </div>
    </div>
    <div class="score">
        <h1>Scoreboard</h1>
        <div class="counter">
            <div class="playerscore"></div>
            <h2>:</h2>
            <div class="computerscore"></div>
        </div>
    </div>
    <script>
    
    </script>
</body>
</html>
