<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock! Paper! Scissors!</title>
    <meta charset="UTF-8"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container" id=title>
        <h1 class="title">Rock! Paper! Scissors! Go!</h1>
        <div class="choices">
            <div id="rock">
                <img alt="rock" src="rock2.png" class="rockPic">
                <p>Rock</p>
            </div>
            <div id="paper">
                <img alt="paper" src="paper2.png" class="paperPic">
                <p>Paper</p>
            </div>
            <div id="scissors">
                <img alt="scissors" src="scissors2.png" class="scissorsPic">
                <p>Scissors</p>
            </div> 
        </div>
    </div>
    <div class="choices" id="game">
        <div class="container" id="player">
            <h1>Your move!</h1>
            <div class="choice" id="empty"></div>
        </div>
        <div class="container" id="computer">
            <h1>Computer's move!</h1>
            <div class="choice" id="empty"></div>
        </div>
    </div>
    <div class="container" id="score">
        <h1>Scoreboard</h1>
        <div class="counter">
            <h2 class="playerscore">0</h2>
            <h2>:</h2>
            <h2 class="computerscore">0</h2>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
